{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Login" %}{% endblock %}

{% block content %}
<section class="ftco-section contact-section bg-light">
    <div class="container">
        <div class="row block-9 justify-content-md-center">
            <div class="col-md-6 order-md-last d-flex">
                <form class="bg-white p-5 login-form " method="POST" action="{% url 'account_login' %}">
                    <h1>{% trans "Login" %}</h1>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login">
                    </div>
                    <div class="form-group">
                        <input type="password"class="form-control" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password">
                    </div>
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <div class="form-group">
                        <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="{% trans 'Login' %}" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
